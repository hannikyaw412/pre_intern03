<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <script>
      document.addEventListener('DOMContentLoaded',function(){
          document.querySelector('#main').onclick=function(){
              document.querySelectorAll('.dropdown-color').forEach(function(a){
                  a.onclick=function(){
                    document.querySelector('.hello').style.color=a.dataset.color;

                  };
              });
          };

      });
  </script>
</head>
<body>

<div class="container" id="main">
     <h1 class="hello">Warmly Welcome to our Group!</h1>
        <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Tutorials
            <a href="#" class=" dropdown-menu dropdown-color" data-color="red">Red</a>
            <a href="#" class=" dropdown-menu dropdown-color" data-color="blue">Blue</a>
            <a href="#" class="dropdown-menu dropdown-color" data-color="green">Green</a>
            <a href="#" class="dropdown-menu dropdown-color" data-color="yellow">Yellow</a>
            
        </div>
</div>
</body>
</html>
